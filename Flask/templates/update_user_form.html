<form action="/update_user_form/{{user.id}}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Type the new name of user</label>
        <input type="text" class="form-control" id="name" name="user_name" value="{{user.name}}">
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Type the age of new user</label>
        <input type="number" class="form-control" id="age" name="user_age" value="{{user.age}}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
